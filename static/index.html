<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake 🐍</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://livejs.com/live.js"></script>

    <meta property="og:title" content="A Snake Game" />
    <meta
      property="og:image"
      content="https://html-snake.s3.eu-west-1.amazonaws.com/og-image.jpg"
    />
  </head>
  <body>
    <div class="background"></div>
    <aside class="credits">
      <a class="link" href="https://github.com/mstarski/snake">
        <img class="link__icon" src="gfx/github.svg" />
      </a>
    </aside>

    <main class="container center">
      <section class="scoreboard">
        <p id="score" class="score">0</p>
        <span>🍎</span>
      </section>

      <div id="start-screen" class="start-screen center">
        <p>Press &lt;Enter&gt; to start 🏁</p>
      </div>

      <canvas id="game"></canvas>

      <section class="instructions">
        Controls ⌨️
        <p>Use WASD keys to control the snake</p>
      </section>

      <!-- importmap polyfill -->
      <script
        async
        src="https://ga.jspm.io/npm:es-module-shims@1.7.3/dist/es-module-shims.js"
      ></script>

      <script type="importmap">
        {
          "imports": {
            "modules/snake": "./modules/snake.mjs",
            "modules/apple": "./modules/apple.mjs",
            "modules/game": "./modules/game.mjs",
            "modules/controls": "./modules/controls.mjs",
            "modules/drawer": "./modules/drawer.mjs",
            "modules/audio-player": "./modules/audio-player.mjs",
            "const": "./modules/const.mjs",
            "utils": "./modules/utils.mjs"
          }
        }
      </script>
      <script type="module" src="index.js"></script>
    </main>
  </body>
</html>
